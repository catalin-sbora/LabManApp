<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab Management Tool</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="lib/jquery.bootgrid/jquery.bootgrid.css"/>    
</head>
<body>

    <table id="grid-data" class="table table-condensed table-hover table-striped">
        <thead>
            <tr>
                <th data-column-id="firstName">First Name</th>
                <th data-column-id="lastName">Last Name</th>
                <th data-column-id="group.name">Group</th>                
            </tr>
        </thead>
    </table>
    <script src="lib/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.js" type="text/javascript"></script>
    <script src="lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js" type="text/javascript"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="lib/jquery.bootgrid/jquery.bootgrid.js"></script>
    <script src="lib/jquery.bootgrid/jquery.bootgrid.fa.js"></script>

    <script type="text/javascript">

        $("#grid-data").bootgrid(
            {
                ajaxSettings: {
                    method: "GET",
                    cache: false
                },
                url: "http://localhost:61889/api/students",
                ajax: true,
                responseHandler: function (response) {
                    var retObject = {};
                    retObject.current = 1;
                    retObject.rowCount = response.length;
                    retObject.rows = response;

                    return retObject;
                }
            });
    </script>

</body>
</html>
