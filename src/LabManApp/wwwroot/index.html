<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab Management Tool</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="lib/jsgrid/jsgrid.css"/> 
    <link rel="stylesheet" href="lib/jsgrid/jsgrid-theme.css"/>    
</head>
<body>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div id="studentsGrid"></div>
        </div>
    </div>
    <script src="lib/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="lib/jquery-cookie/jquery.cookie.js" type="text/javascript"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.js" type="text/javascript"></script>
    <script src="lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js" type="text/javascript"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="lib/jsgrid/jsgrid.js" type="text/javascript"></script>
    <script src="js/labManAppAPI.js" type="text/javascript"></script>
    <script src="js/studentsGridController.js" type="text/javascript"></script>

    <script type="text/javascript">

        $("#studentsGrid").jsGrid(
            {
                width: "100%",
                height: "500px",
                inserting: true,
                editing: true,
                sorting: true,
                paging: true,
                autoload: true,
                controller: studentsGridController,
                fields: [
                    { name: "firstName", title: "First Name", type: "text", width: 200 },
                    { name: "lastName", title: "Last Name", type: "text", width: 200 },
                    { name: "group.name", title: "Group", type: "text", width: 200 },
                    { type: "control" }
                ]
            }
        );
           
    </script>

</body>
</html>
